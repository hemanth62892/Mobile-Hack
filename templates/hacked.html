<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKED!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var audio = new Audio("{{ url_for('static', filename='alert.mp3') }}");
            audio.loop = true;
            audio.play();

            setTimeout(() => {
                alert("⚠️ YOUR PHONE IS HACKED! ⚠️ Click a button to continue.");
            }, 3000);
            
            document.querySelectorAll(".alert-btn").forEach(button => {
                button.addEventListener("click", function () {
                    audio.pause(); 
                    window.location.href = "/birthday";
                });
            });
        });
    </script>
</head>
<body class="red-screen">
    <div class="warning-message">⚠️ DANGER: Your Phone is Hacked! ⚠️</div>

    <button class="alert-btn">Cancel</button>
    <button class="alert-btn">Proceed</button>
</body>
</html>
