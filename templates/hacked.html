    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var audio = new Audio("{{ url_for('static', filename='alert.mp3') }}");
            audio.loop = true;
            audio.play();

            let alertBox = document.getElementById("alert-box");

            setTimeout(() => {
                alertBox.style.display = "none";  // Hide alert after 3 sec

            }, 3000);
        });

    <div class="warning-message">⚠️ DANGER: Your Phone is Hacked! ⚠️</div>

    </div>

    <button class="alert-btn" onclick="window.location.href='/birthday'">Cancel</button>
    <button class="alert-btn" onclick="window.location.href='/birthday'">Proceed</button>
</body>
