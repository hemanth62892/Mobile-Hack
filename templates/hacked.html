<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKED!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var audio = new Audio("{{ url_for('static', filename='alert.mp3') }}");
            audio.loop = true;
            audio.play();

            // Show pop-up alert immediately with only "OK"
            setTimeout(() => {
                alert("⚠️ YOUR PHONE IS HACKED! ⚠️ Click 'OK' to view details.");
                document.getElementById("hacked-box").style.display = "flex"; // Show the box
            }, 0);

            document.querySelectorAll(".alert-btn").forEach(button => {
                button.addEventListener("click", function () {
                    audio.pause();
                    window.location.href = "/birthday";
                });
            });
        });
    </script>
</head>
<body class="red-screen">

    <!-- Hacked Warning Box in the Middle -->
    <div id="hacked-box" class="hacked-box">
        <h1 class="hacked-title">⚠️ YOUR PHONE IS HACKED! ⚠️</h1>
        <textarea class="hacked-textbox" readonly>
Your personal data is at risk!  
Sensitive information may be compromised.  
Immediate action is required!
        </textarea>

        <button class="alert-btn">Cancel</button>
        <button class="alert-btn">Proceed</button>
    </div>

</body>
</html>
