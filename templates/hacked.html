<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKED!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var audio = new Audio("{{ url_for('static', filename='alert.mp3') }}");
            audio.loop = true;
            audio.play();

            // Show pop-up alert immediately with only "OK"
            setTimeout(() => {
                alert("⚠️ YOUR PHONE IS HACKED! ⚠️ Click 'OK' to view details.");
                document.getElementById("hacked-box").style.display = "flex"; // Show the warning box
            }, 0);

            document.querySelectorAll(".alert-btn").forEach(button => {
                button.addEventListener("click", function () {
                    audio.pause();
                    window.location.href = "/birthday";
                });
            });
        });
    </script>
</head>
<body class="red-screen">

    <!-- Hacked Warning Box -->
    <div id="hacked-box" class="hacked-box">
        <div class="hacked-header">
            <h1 class="hacked-title">🚨 SYSTEM ALERT 🚨</h1>
        </div>
        
        <div class="hacked-content">
            <p>⚠️ <strong>Your device has been compromised!</strong></p>
            <p>🔴 All your personal data is at risk.</p>
            <p>💀 Immediate action is required to secure your phone.</p>
        </div>

        <div class="button-group">
            <button class="alert-btn">Cancel</button>
            <button class="alert-btn">Proceed</button>
        </div>
    </div>

</body>
</html>
