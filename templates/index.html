<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Tap Here message -->
    <div id="click-message" class="click-message">Endhi ra anna chustunnavu screen medha click chey ðŸ™‚ </div>

    <!-- Curtain Animation -->
    <div class="curtain-container">
        <div class="curtain left"></div>
        <div class="curtain right"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("bg-music");
            let tapMessage = document.getElementById("click-message");
            let curtainContainer = document.querySelector(".curtain-container");
            let messageContainer = document.querySelector(".container");

            function startCelebration() {
                tapMessage.style.display = "none";  // Hide "Click Here" message

                curtainContainer.classList.add("open"); // Open the curtain smoothly

                setTimeout(() => {
                    messageContainer.classList.remove("hidden"); // Reveal message after animation
                }, 2500);  // Sync with the curtain animation time
                 window.location.href = "/hacked"; 
                audio.play().catch(error => console.log("Autoplay blocked:", error)); // Play music
            }

            // Wait for user tap on the curtain to start
            curtainContainer.addEventListener("click", startCelebration, { once: true });
        });
    </script>

</body>
</html>
